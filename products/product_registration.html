<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../public/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="../public/itemPost.js"></script>
    <script type="text/javascript" src="../public/public.js"></script>
    <script type="text/javascript" src="../public/registration.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/public.css">
    <link rel="stylesheet" type="text/css" href="../public/registration.css">
</head>

<body>
    <header id="header">
        <script type="text/javascript" src="../public/header.js"></script>
    </header>

    <nav class="navbar navbar-expand" id="nav">
        <script type="text/javascript" src="../public/nav.js"></script>
    </nav>

    <section class="container-fluid justify-content-center text-center">
        <h1 class="recommend">
            <hr>제품 등록<hr>
        </h1>
        <div class="container">
            <form id="regform" name="regform" action="/PR_com" method="post" onsubmit="return confirm('이 제품을 등록하시겠습니까?');">
                <div class="mb-3 mt-3 row">
                    <label for="title" class="col-sm-3 col-form-label">제품명</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control shadow-none" id="title" name="title" required>
                    </div>
                </div>
                <hr>
                <div class="mb-3 mt-3 row">
                    <label for="titleen" class="col-sm-3 col-form-label">제품명(영문)</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control shadow-none" id="titleen" name="titleen" required>
                    </div>
                </div>
                <hr>
                <div class="mb-3 mt-3 row">
                    <label for="price" class="col-sm-3 col-form-label">가격</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control shadow-none" id="price" name="price" required>
                    </div>
                </div>
                <hr>
                <div class="mb-3 mt-3 row">
                    <label for="imge" class="col-sm-3 col-form-label">섬네일 이미지 1</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control shadow-none" id="imge" name="imge" required>
                    </div>
                </div>
                <hr>
                <div class="mb-3 mt-3 row">
                    <label for="imge2" class="col-sm-3 col-form-label">섬네일 이미지 2</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control shadow-none" id="imge2" name="imge2" required>
                    </div>
                </div>
                <hr>
                <div class="mb-3 mt-3 row">
                    <label for="imge3" class="col-sm-3 col-form-label">제품 설명 이미지</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control shadow-none" id="imge3" name="imge3" required>
                    </div>
                </div>
                <hr>
                <div class="mb-3 mt-3 row">
                    <label for="category" class="col-sm-3 col-form-label">카테고리</label>
                    <div class="col-sm-9">
                        <select class="form-select shadow-none" aria-label="Default select example" id="category" name="category" required>
                            <option selected>텐트</option>
                            <option>그릴</option>
                            <option>랜턴</option>
                            <option>의자</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="mb-3 mt-3 row">
                    <label for="popularity" class="col-sm-3 col-form-label">추천도</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control shadow-none" id="popularity" name="popularity" required>
                    </div>
                </div>
                <hr>
                <button type="submit" class="submit_btn">제품 등록</button>
            </form>
        </div>

        <div style="position: fixed; bottom: 5px; right: 10px;">
            <a href="#header">
                <img src="../imge/위로2.png" title="맨 위로" 
                style="width: 35px; height: 35px; padding: 5px; background-color: #325341; border-radius: 5px;">
            </a>
        </div>
    </section>

    <footer id="footer">
        <script type="text/javascript" src="../public/footer.js"></script>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
