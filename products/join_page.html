<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../public/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="../public/join.js"></script>
        <script type="text/javascript" src="../public/public.js"></script>
        <link rel="stylesheet" type="text/css" href="../public/public.css">
        <link rel="stylesheet" type="text/css" href="../public/join.css">
    </head>
<body>
    <header id="header">
        <script type="text/javascript" src="../public/header.js"></script>
    </header>

    <nav class="navbar navbar-expand" id="nav">
        <script type="text/javascript" src="../public/nav.js"></script>
    </nav>

    <section>
        <div class="text-center">
            <h1 class="recommend">
                <hr>회원가입<hr>
            </h1>
        </div>
        <div class="container d-flex justify-content-center">            
            <form method="post" action="/join_com" id="joinform" name="joinform">
                <fieldset>
                    <div class="form-row">
                        <div class="form-group">
                                <label for="m_id">아이디</label>
                            <div class="d-flex">
                                <input type="text" class="form-control shadow-none" name="m_id" id="m_id" size="12" maxlength="12" placeholder="아이디" onfocusout="focusOut()">
                                <span onclick="idCheck()" id="idCheck" class="text-center">중복 확인</span>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="m_pass">비밀번호</label>
                            <input type="password" class="form-control shadow-none" name="m_pass" id="m_pass" maxlength="12" placeholder="비밀번호">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="m_pass2">비밀번호 확인</label>
                            <input type="password" class="form-control shadow-none" name="m_pass2" id="m_pass2" maxlength="12" placeholder="비밀번호 확인">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="m_name">이름</label>
                            <input type="text" class="form-control shadow-none" name="m_name" id="m_name" maxlength="10" placeholder="이름">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="m_tel">휴대번호</label>
                            <div class="d-flex">
                                <input type="tel" class="form-control shadow-none" onkeyup="inputPhoneNumber(this);" name="m_tel" id="m_tel" maxlength="13" placeholder="휴대번호">
                                <span onclick="telCheck()" id="idCheck" class="text-center">중복 확인</span>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">                            
                                <label for="m_email">메일주소</label>
                            <div class="d-flex">
                                <input type="email" class="form-control shadow-none" name="m_email" id="m_email" placeholder="메일주소">
                                <span onclick="emailCheck()" id="idCheck" class="text-center">중복 확인</span>
                            </div>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="m_date">생년월일</label>
                            <div class="input-group">                                
                                <input type="text" class="form-control shadow-none" name="m_date" id="m_date" maxlength="6" placeholder="6자리 예) 221030">
                            </div>
                        </div>
                        <hr>
                        <div class="submit-btn">
                            <input class="submit_btn2" type="submit" name="submit" onclick="return validate();" value="회원 가입">
                        </div>
                    </div>
                </fieldset>
            </form>
            <input type="hidden" id="hidden" value="1">
            <input type="hidden" id="hidden2" value="1">
            <input type="hidden" id="hidden3" value="1">

        </div>

        <div style="position: fixed; bottom: 5px; right: 10px;">
            <a href="#header">
                <img src="../imge/위로2.png" title="맨 위로" 
                style="width: 35px; height: 35px; padding: 5px; background-color: #325341; border-radius: 5px;">
            </a>
        </div>
    </section>

    <footer id="footer">
        <script type="text/javascript" src="../public/footer.js"></script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
