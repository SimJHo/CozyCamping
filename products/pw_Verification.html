<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../public/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="../public/pwveri.js"></script>
    <script type="text/javascript" src="../public/public.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/public.css">
    <link rel="stylesheet" type="text/css" href="../public/pwveri.css">
</head>

<body>
    <header id="header">
        <script type="text/javascript" src="../public/header.js"></script>
    </header>

    <nav class="navbar navbar-expand" id="nav">
        <script type="text/javascript" src="../public/nav.js"></script>
    </nav>

    <aside>
        
    </aside>

    <section class="container-fluid justify-content-center text-center">
        <div id="section">
            <div class="container idveri_container">
                <h1 class="recommend">
                    <hr>비밀번호 찾기<hr>
                </h1>
                <form method="post" id="pwveriform" name="pwveriform">
                    <fieldset>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="m_id">아이디</label>
                                <input type="text" class="form-control shadow-none" name="m_id" id="m_id" placeholder="아이디" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="row text-start">
                                    <label for="m_email" class="">메일주소</label>
                                </div>
                                <div class="d-flex">
                                    <input type="email" class="form-control shadow-none" name="m_email" id="m_email" placeholder="메일주소">
                                    <span id="idCheck" class="text-center" onclick="sendeMail()">메일 발송</span>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="row text-start">
                                    <label for="m_email" class="">인증번호</label>
                                </div>
                                <div class="d-flex">
                                    <input type="email" class="form-control shadow-none" name="m_email_veri" id="m_email_veri" placeholder="인증번호">
                                    <span id="idCheck" class="text-center" onclick="verieMail()">인증</span>
                                </div>
                            </div>
                            <hr>
                            <button type="button" class="submit_btn" onclick="return validate()">
                                비밀번호 찾기
                            </button>
                        </div>
                    </fieldset>
                </form>
                <input type="hidden" id="hidden" value="1">
                <input type="hidden" id="hidden2" value="">
                <span id="MyTimer">3:00</span>
            </div>
        </div>   

        <div style="position: fixed; bottom: 5px; right: 10px;">
            <a href="#header">
                <img src="../imge/위로2.png" title="맨 위로" 
                style="width: 35px; height: 35px; padding: 5px; background-color: #325341; border-radius: 5px;">
            </a>
        </div>
    </section>

    <footer id="footer">
        <script type="text/javascript" src="../public/footer.js"></script>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
