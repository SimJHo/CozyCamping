<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../public/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="../public/cart.js"></script>
        <script type="text/javascript" src="../public/public.js"></script>
        <link rel="stylesheet" type="text/css" href="../public/public.css">
        <link rel="stylesheet" type="text/css" href="../public/cart.css">
    </head>
<body>
    <header id="header">
        <script type="text/javascript" src="../public/header.js"></script>
    </header>

    <nav class="navbar navbar-expand" id="nav">
        <script type="text/javascript" src="../public/nav.js"></script>
    </nav>

    <section>
        <input type="hidden" id="hidden" value="">
        <div id="section">
            <div class="container text-center">
                <h1 class="recommend">
                    <hr>장바구니<hr>
                </h1>
                <form name="orderform" id="orderform" method="post" class="orderform row" action="/Page" onsubmit="return false;">

                        <div class="left_block col-lg-8">
                            <div class="d-flex flex-row">
                                <div class="checks etrans">
                                    <input type="checkbox" id="check_box" checked="" onclick="javascript:basket.checkAll(this);">
                                    <label for="check_box" class="check_box"></label>
                                </div>
                                <div class="align-self-end w-50">
                                    <a href="javascript:void(0)" class="abutton ch_del_btn float-start" onclick="javascript:basket.delCheckedItem();">선택상품 삭제</a>
                                </div>
                                <div class="align-self-end w-50">
                                    <a href="javascript:void(0)" class="abutton del_btn float-end" onclick="javascript:basket.delAllItem();">장바구니 비우기</a>
                                </div>
                            </div><hr>
                            <div id="left_block">
                                <script type="text/javascript" src="../public/cartList.js"></script>
                            </div>
                        </div>
                    <div class="right_block col-lg-4">
                        <div class="order_price">주문 금액</div><hr><br>
                        <div class="bigtext right-align sumcount" id="sum_p_num">상품갯수:
                            <span class="sumCountText"></span>
                            <script type="text/javascript" src="../public/cartAmount.js"></script>개
                        </div><br><br>
                        <div class="bigtext right-align box blue summoney" id="sum_p_price">합계금액: 
                            <span class="sumPriceText"></span>
                            <script type="text/javascript" src="../public/cartPrice.js"></script>원
                        </div>
                        <br>
                        <hr>
                        <div id="goorder" class="">
                            <div class="clear"></div>
                            <div class="buttongroup center-align cmd">
                                <button onclick="location.href='javascript:void(0);'" class="order_btn">선택한 상품 주문</button>
                                <button onclick="history.back()" class="back_btn">쇼핑 계속하기</button>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>

        <div style="position: fixed; bottom: 5px; right: 10px;">
            <a href="#header">
                <img src="../imge/위로2.png" title="맨 위로" 
                style="width: 35px; height: 35px; padding: 5px; background-color: #325341; border-radius: 5px;">
            </a>
        </div>
    </section>

    <footer id="footer">
        <script type="text/javascript" src="../public/footer.js"></script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
